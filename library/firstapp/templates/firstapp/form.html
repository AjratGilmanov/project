<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'firstapp/blocks/header.html' %}
    
    {% if user.is_authenticated %}
    <form method="POST">
        <div class="zakaz__form">
            {% csrf_token %}
            <tp>
                {{form.as_p}}
            </tp>
        </div>
        <button type="submit">Press</button>
    </form>
    {% else %}
    <p>
        Чтобы сделать заказ
        <a href="{% url 'login' %}" class="order_form__unlogined__login_link">войдите в аккаунт</a>
    </p>
    {% endif %}
</body>
</html>
