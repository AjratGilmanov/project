<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      {% for i in Books %}
        <p>{{i.book_name}}, {{i.book_author}}, {{i.date_of_create}}</p>
        {% for j in i.category.all %}
            <p>{{j}}</p>
        {% endfor %}
        <a href="edit/{{i.id}}">Edit</a> | <a href="delete/{{i.id}}">Delete</a>
      {% endfor %}
    {{user}}

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">LogOut</a>
    {% endif %}
</body>
</html>
